<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nebula VDI Client</title>
    <link rel="icon" href="./logo.svg" type="image/svg+xml" />
    <script src="./src/assets/tailwind.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b', // Custom dark shade
              }
            }
          }
        }
      }
    </script>
    <style>
      /*@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');*/
      body {
        font-family: 'Inter', sans-serif;
        /* Background color is now handled by React components via Tailwind classes */
        overflow: hidden; /* Prevent body scroll for app-like feel */
      }
      /* Custom scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; /* Light mode thumb */
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; /* Dark mode thumb */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>
